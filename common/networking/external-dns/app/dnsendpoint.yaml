---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflared
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: "enter.default.com"
spec:
  endpoints:
    - dnsName: "enter.default.com"
      recordType: A
      targets: ["8.8.8.8"]
      recordTTL: 60
