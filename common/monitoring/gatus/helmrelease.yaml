---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: gatus
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: twin
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: # https://github.com/TwiN/helm-charts/blob/master/charts/gatus/values.yaml
    serviceAccount:
      create: true
    resources:
      limits:
        cpu: 100m
        memory: 32Mi
      requests:
        cpu: 50m
        memory: 16Mi
    persistence:
      enabled: true
    serviceMonitor:
      enabled: true
    config:
      storage:
        type: sqlite
        path: /data/gatus_data.db
        caching: true
      metrics: true
      debug: false
      ui:
        title: Health Status
        header: Cluster Health Status
      alerting:
      connectivity:
        checker:
          target: 1.1.1.1:53
          interval: 1m
      endpoints:
        - name: status
          group: external
          url: https://github.com
          interval: 1m
          ui:
            hide-hostname: true
            hide-url: true
          client:
            dns-resolver: tcp://1.1.1.1:53
          conditions:
            - "[STATUS] == 200"
        - name: status-dns-query
          url: "8.8.8.8" # Address of the DNS server to use
          ui:
            hide-hostname: true
            hide-url: true
          dns:
            query-name: "github.com"
            query-type: "CNAME"
          conditions:
            - "len([BODY]) == 0"
            - "[DNS_RCODE] == NOERROR"
