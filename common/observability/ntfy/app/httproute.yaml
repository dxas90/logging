apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ntfy
  labels:
    app.kubernetes.io/instance: ntfy
    app.kubernetes.io/name: ntfy
spec:
  hostnames:
    - ntfy.example.com
  parentRefs:
    - kind: Gateway
      name: external
      namespace: istio-system
      sectionName: http  # or https for TLS traffic
  rules:
    - backendRefs:
        - kind: Service
          name: ntfy
          namespace: ntfy
          port: 80
