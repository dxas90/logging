---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/grafana.integreatly.org/grafanadatasource_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: victoria-logs
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  datasource:
    type: loki
    name: loki
    access: proxy
    isDefault: false
    url: http://victoria-logs-server.observability.svc.cluster.local:9428/loki/api/v1/query
  plugins:
    - name: grafana-lokiexplore-app
      version: "latest"
