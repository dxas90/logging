---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-apps-csi-driver-nfs
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/disabled: "true"
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  path: ./infrastructure/base/kube-system/csi-driver-nfs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      var_substitution_enabled: "false"
